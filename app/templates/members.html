{% extends "base.html" %}
{% block title %}战队名册 - 敲可爱战队{% endblock %}

{% block content %}
<div class="qk-container">
  <h1>战队名册</h1>
  <p class="members-subtitle">
    按照 <strong>影响力</strong> 与 <strong>当前赛季表现</strong> 排序，影响力越高、名次越靠前的成员会排在前面。
  </p>

  <div class="qk-grid members-grid" id="members-grid">
    <!-- 成员卡片将由 JS 动态插入 -->
  </div>

  <div id="members-loading" class="members-loading" style="display:none;">
    正在加载更多成员...
  </div>
  <div id="members-empty" class="members-empty" style="display:none;">
    暂时没有成员。
  </div>
</div>
{% endblock %}
